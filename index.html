<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

  <header>
    <h3 class="highScoresLink">Highscores</h3>
    <h3 class="time">Time: <span id="countdown">0</span></h3>
  </header>

<body>

    <main>

      <section class="welcome">
        <h1 class= "welcome-title">Coding Quiz Challenge</h1>
          <p>Try to answer the following code-related questions 
              within the time limit. Keep in mind that incorrect answers
              will penalize your score/time by ten seconds!
          </p>
          <button class="quizStart">Start Quiz</button>
      </section>

      <section class="quizQuestions">
        <h1 class="question">Question</h1>
          <div class="answer-container">
            <button class="button" id="btn1">1. </button>
            <button class="button" id="btn2">2. </button>
            <button class="button" id="btn3">3. </button>
            <button class="button" id="btn4">4. </button>
          </div>
          <div class="questionResult">
            <h2 class="result"></h2>
          </div>
      </section>

      <section class="scoreSheet">
        <h1>Quiz Complete!</h1>
        <p>You scored:<span id="finalScore"></span></p>
        <form class="form">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" />
          <button class="submitScore">Submit Score</button>
        </form>
      </section>

      <section class="highscores">
        <h1>Highscores</h1>
        <ol id="highscoresList"></ol>
        <div class="optionsButton">
          <button class="retryQuiz">Retry Quiz</button>
          <button class="reset">Reset Your Scores</button>
        </div>
      </section>

    </main>

    <script src="./assets/app.js"></script>
</body>
</html>
